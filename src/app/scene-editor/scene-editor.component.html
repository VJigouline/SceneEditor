<div [style.width.px]="Width" [style.height.px]="Height">

        <as-split-area size="80">
            <app-scene-view #ThreeJSView></app-scene-view>
        </as-split-area>
        <as-split-area size="20">
            <app-light-editor></app-light-editor>
            <app-material-editor

            ></app-material-editor>
            <app-scene-saver></app-scene-saver>
        </as-split-area>
    </as-split>
</div>
