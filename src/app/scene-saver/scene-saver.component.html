<form [formGroup]="saveSceneForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
        <mat-card-title>Save scene</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <div class="row">
            <div class="col">
            <div>{{sceneJSON}}</div>
            </div>
        </div>
        </mat-card-content>
        <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Save Scene</button>
        </mat-card-actions>
    </mat-card>
</form>
