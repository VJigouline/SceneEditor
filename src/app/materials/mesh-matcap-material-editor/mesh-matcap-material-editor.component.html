<div *ngIf="Material" class="row">
    <div class="col">
    <mat-form-field class="full-width">
        <input matInput placeholder="Material colour"
        cpAlphaChannel="disabled"
        [value] = "this.Material.colour"
        [style.background]="this.Material.colour"
        [cpPosition] = "'bottom'"
        [(colorPicker)]="this.Material.colour"
        (colorPickerChange)="onColourChanged($event)"
        >
    </mat-form-field>
    </div>
</div>
<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Texture</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="ColourTexture"
                (changedTexture)="onTextureChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Alpha map</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="AlphaMap"
                (changedTexture)="onAlphaMapChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Bump map</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="BumpMap"
                [Usage]="bumpMapUsage"
                (changedTexture)="onBumpMapChanged($event)"
                (changedScale)="onBumpMapScaleChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Material capture map</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="MatcapMap"
                (changedTexture)="onMatcapMapChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Normal map</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="NormalMap"
                [Usage]="normalMapUsage"
                (changedTexture)="onNormalMapChanged($event)"
                (changedScale)="onNormalMapScaleUChanged($event)"
                (changedScale2)="onNormalMapScaleVChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>

<app-base-material-editor
