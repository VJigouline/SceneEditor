<div *ngIf="Material" class="row">
    <div class="col">
        <mat-checkbox
        [(checked)]="Material.wireframe"
        (change) = "onWireframeChange($event)"
        >
        Show as wireframe
        </mat-checkbox>
    </div>
</div>
<app-base-material-editor
    (materialChange)="onBaseMaterialChanged($event)"
    [(Material)]="Material"
></app-base-material-editor>
