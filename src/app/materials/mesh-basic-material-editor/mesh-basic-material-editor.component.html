<mat-accordion>
    <div *ngIf="Material" class="row">
        <div class="col">
        <mat-form-field class="full-width">
            <input matInput placeholder="Material colour"
            cpAlphaChannel="disabled"
            [value] = "this.Material.colour"
            [style.background]="this.Material.colour"
            [cpPosition] = "'bottom'"
            [(colorPicker)]="this.Material.colour"
            (colorPickerChange)="onColourChanged($event)"
            >
        </mat-form-field>
        </div>
    </div>
    <div *ngIf="Material" class="row">
        <div class="col">
            <mat-checkbox
            [(checked)]="Material.wireframe"
            (change) = "onWireframeChange($event)"
            >
            Show as wireframe
            </mat-checkbox>
        </div>
    </div>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Texture</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="ColourTexture"
                (changedTexture)="onTextureChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Alpha map</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="AlphaMap"
                (changedTexture)="onAlphaMapChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Environment map</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="EnvironmentMap"
                [Usage]="environmentMapUsage"
                (changedTexture)="onEnvironmentMapChanged($event)"
                (changedReflectivity)="onReflectivityChanged($event)"
                (changedRefractionRatio)="onRefractionRatioChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Specular map</mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="Material" class="row">
            <div class="col">
                <app-texture-editor 
                [Material]="Material"
                [Texture]="SpecularMap"
                (changedTexture)="onSpecularMapChanged($event)"
                ></app-texture-editor>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
<app-base-material-editor
    (materialChange)="onBaseMaterialChanged($event)"
    [(Material)]="Material"
></app-base-material-editor>
