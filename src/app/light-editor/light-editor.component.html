<mat-card class="shipping-card">
    <mat-card-header>
        <mat-card-title>Light editor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Select light to edit</mat-label>
                    <mat-select [(ngModel)]= "Light">
                        <mat-option *ngFor="let light of Lights" [value]="light">{{light.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Light name</mat-label>
                    <input [(ngModel)]="Light.name" matInput placeholder="Enter light name">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
              Intensity {{Light.intensity}}
              <mat-slider min="0" max="3" step="0.05"
              (change)="onIntensityChanged($event)"
              [(value)]="Light.intensity"
              ></mat-slider>
            </div>
        </div>
        <div *ngIf="Light.type == lightType.AMBIENT" class="row">
            <div class="col">
                <app-ambient-light-editor
                [Light]="Light"
                (lightChange)="onLightChanged($event)"
                ></app-ambient-light-editor>
            </div>
        </div>
        <div *ngIf="Light.type == lightType.DIRECTIONAL" class="row">
            <div class="col">
                <app-directional-light-editor></app-directional-light-editor>
            </div>
        </div>
        <div *ngIf="Light.type == lightType.HEMISPHERE" class="row">
            <div class="col">
                <app-hemisphere-light-editor></app-hemisphere-light-editor>
            </div>
        </div>
        <div *ngIf="Light.type == lightType.POINT" class="row">
            <div class="col">
                <app-point-light-editor></app-point-light-editor>
            </div>
        </div>
        <div *ngIf="Light.type == lightType.RECT_AREA" class="row">
            <div class="col">
                <app-rectarea-light-editor></app-rectarea-light-editor>
            </div>
        </div>
        <div *ngIf="Light.type == lightType.SPOT" class="row">
            <div class="col">
                <app-spot-light-editor></app-spot-light-editor>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <app-new-light
                 (newLight) = "onNewLight($event)"
              ></app-new-light>
           </div>
        </div>
    </mat-card-content>
</mat-card>
