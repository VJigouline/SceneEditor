<mat-card-content>
    <h2>{{data.title}}</h2>
    <p>{{data.label}}<b>{{data.message}}</b></p>
</mat-card-content>
<div mat-dialog-actions>
    <button mat-button class="button ok" [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
    <button mat-button class="button cancel" (click)="onNoClick()">Cancel</button>
</div>
