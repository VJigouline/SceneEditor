<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>Texture</mat-panel-title>
            <mat-panel-description>Open to edit texture</mat-panel-description>
        </mat-expansion-panel-header>
        <div #imagePreview class="col"></div>
        <div *ngIf="!Texture" class="row">
            <div class="col">
                Texture not defined.
            </div>
        </div>
        <ng-container *ngIf="hasImage">
            <div class="row">
                <div class="col">
                    
                </div>
            </div>
        </ng-container>
        <mat-card-actions>
            <input
                style="display: none"
                type="file" (input)="onImageImport($event)"
                accept="image/*"
                #imageInput>
            <button mat-raised-button color="primary" 
            type="button"
            (click)="imageInput.click()"
            >Get image</button>
                <!--
            <button mat-raised-button color="primary" 
            type="button"
            (click)="onNew()"
            >New</button>
                -->
        </mat-card-actions>
    </mat-expansion-panel>
</mat-accordion>
