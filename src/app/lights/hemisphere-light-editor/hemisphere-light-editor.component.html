<div *ngIf="Light" class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <input matInput placeholder="Light colour"
        cpAlphaChannel="disabled"
        [value] = "this.Light.colour"
        [style.background]="this.Light.colour"
        [cpPosition] = "'bottom'"
        [(colorPicker)]="this.Light.colour"
        (colorPickerChange)="onColourChanged($event)"
        >
      </mat-form-field>
    </div>
</div>
<div *ngIf="Light" class="row">
    <div class="col">
      <mat-form-field class="full-width">
        <input matInput placeholder="Ground colour"
        cpAlphaChannel="disabled"
        [value] = "this.Light.groundColour"
        [style.background]="this.Light.groundColour"
        [cpPosition] = "'bottom'"
        [(colorPicker)]="this.Light.groundColour"
        (colorPickerChange)="onGroundColourChanged($event)"
        >
      </mat-form-field>
    </div>
</div>
<div *ngIf="Light">
      <app-point3-d
      Label='Position'
      [Point]="Light.position"
      (changePoint)="onPositionChange($event)"
      ></app-point3-d>
</div>
<div *ngIf="Light" class="row">
  <mat-checkbox
  [(checked)]="Light.castShadow"
  (change) = "onShadowChange($event)"
  >
  Cast shadow
  </mat-checkbox>
</div>
